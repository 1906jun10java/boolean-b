 <!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <h1 align="center">Budget Bat</h1>
    <div style="text-align:center" class = "loginWidth">
    <form modelAttribute="login" action="loginprocess" method="post">
    <div class="imgcontainer">
      
    <img width="300" alt="BuggetBat Logo" src="https://cdn.pixabay.com/photo/2017/10/05/15/35/bat-2819770_960_720.png">
  
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" path="username" placeholder="Enter Username" name="userName" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" path="password" placeholder="Enter Password" name="passWord" required>
          
      <button type="submit" name = "login">Login</button>
      
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" href = "registration.component.html" class="cancelbtn">
        <a href="registration.html" >Signup</a> 
      </button>
      
     <!-- <span class="psw">Forgot <a href="#">password?</a></span>-->
    </div>
  </form>
  </div>
   </body>
</html>
